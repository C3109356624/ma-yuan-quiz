            {

  // 全局变量
  let usedQuestions = [];
        let currentQuestions = [];

        // 抽取5道题
        document.getElementById('randomBtn').addEventListener('click', function() {
            const remainingCount = questionBank.length - usedQuestions.length;
            if (remainingCount < 5) {
                alert(`剩余仅${remainingCount}道题，不足5道，请重置！`);
                return;
            }

            currentQuestions = [];
            document.getElementById('batchFeedback').style.display = 'none';

            let selectedIndexes = [];
            while (selectedIndexes.length < 5) {
                const randomIndex = Math.floor(Math.random() * questionBank.length);
                if (!usedQuestions.includes(randomIndex) && !selectedIndexes.includes(randomIndex)) {
                    selectedIndexes.push(randomIndex);
                }
            }

            usedQuestions = [...usedQuestions, ...selectedIndexes];
            currentQuestions = selectedIndexes.map(index => ({
                ...questionBank[index],
                index: index
            }));

            renderQuestions();
        });

        // 渲染题目
        function renderQuestions() {
            const questionContentArea = document.getElementById('questionContentArea');
            let html = '';

            currentQuestions.forEach((q, qIndex) => {
                const contentLines = q.content.split('\n');
                const questionText = contentLines[0];
                const optionsLines = contentLines.slice(1);

                let optionsHtml = '';
                optionsLines.forEach(optionLine => {
                    if (optionLine.trim()) {
                        const optionKey = optionLine.charAt(0);
                        const inputType = q.type === 'single' ? 'radio' : 'checkbox';
                        const inputName = q.type === 'single' ? `question_${qIndex}` : `question_${qIndex}_${optionKey}`;
                        
                        optionsHtml += `
                            <div class="option-item">
                                <input type="${inputType}" name="${inputName}" id="${inputName}" value="${optionKey}">
                                <label for="${inputName}">${optionLine}</label>
                            </div>
                        `;
                    }
                });

                html += `
                    <div class="single-question" id="question_${qIndex}">
                        <div class="question-title">${q.title}</div>
                        <div class="question-content">${questionText}</div>
                        <div class="options">${optionsHtml}</div>
                        <div class="answer-feedback-area" id="feedback_${qIndex}">
                            <div class="answer-title">正确答案：<span class="answer-content" id="answer_${qIndex}"></span></div>
                            <div class="feedback-text" id="feedback_text_${qIndex}"></div>
                        </div>
                    </div>
                `;
            });

            questionContentArea.innerHTML = html;
        }

        // 提交判分
        document.getElementById('answerBtn').addEventListener('click', function() {
            if (currentQuestions.length === 0) {
                alert('请先抽取5道题！');
                return;
            }

            let correctCount = 0;
            const totalCount = currentQuestions.length;

            currentQuestions.forEach((q, qIndex) => {
                const feedbackEl = document.getElementById(`feedback_${qIndex}`);
                const answerEl = document.getElementById(`answer_${qIndex}`);
                const feedbackTextEl = document.getElementById(`feedback_text_${qIndex}`);
                
                let userAnswer = '';
                if (q.type === 'single') {
                    const selectedRadio = document.querySelector(`input[name="question_${qIndex}"]:checked`);
                    userAnswer = selectedRadio ? selectedRadio.value : '';
                } else {
                    const selectedCheckboxes = document.querySelectorAll(`input[name^="question_${qIndex}_"]:checked`);
                    userAnswer = Array.from(selectedCheckboxes)
                        .map(cb => cb.value)
                        .sort()
                        .join('');
                    q.answer = q.answer.split('').sort().join('');
                }

                answerEl.textContent = q.answer;

                if (userAnswer === q.answer) {
                    correctCount++;
                    feedbackEl.className = 'answer-feedback-area correct-feedback correct';
                    feedbackTextEl.textContent = '回答正确！';
                } else {
                    feedbackEl.className = 'answer-feedback-area wrong-feedback wrong';
                    feedbackTextEl.textContent = `回答错误！你选了：${userAnswer || '未选择'}`;
                }

                feedbackEl.style.display = 'block';
            });

            const batchFeedbackEl = document.getElementById('batchFeedback');
            batchFeedbackEl.style.display = 'block';
            if (correctCount === totalCount) {
                batchFeedbackEl.className = 'batch-feedback batch-correct';
                batchFeedbackEl.textContent = `恭喜！5道题全部正确🎉`;
            } else {
                batchFeedbackEl.className = 'batch-feedback batch-wrong';
                batchFeedbackEl.textContent = `答对${correctCount}道，答错${totalCount - correctCount}道，继续加油💪`;
            }
        });

        // 重置抽题
        document.getElementById('resetBtn').addEventListener('click', function() {
            usedQuestions = [];
            currentQuestions = [];
            
            const questionContentArea = document.getElementById('questionContentArea');
            questionContentArea.innerHTML = `
                <div class="no-question">点击「抽取5道题」开始<br>选完选项后「提交判分」</div>
            `;

            document.getElementById('batchFeedback').style.display = 'none';
        });
    </script>
